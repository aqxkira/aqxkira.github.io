<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–õ–∏—á–Ω—ã–π —Ç–µ—Å—Ç</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container">
    <div id="welcome">
        <h2>üíñ –ü—Ä–∏–≤–µ—Ç–∏–∫, –∫–æ—Ç–µ–Ω–æ–∫! üíñ</h2>
        <p>–ü—Ä–æ–π–¥–∏ —Ç–µ—Å—Ç, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –º–∏–Ω–∏-–±–æ–Ω—É—Å!</p>
        <button type="button" onclick="startTest()">–î–∞–ª–µ–µ</button>
    </div>

    <div id="quiz" style="display:none;">
        <h1 id="question"></h1>
        <form id="pollForm"></form>
        <h2 id="feedback"></h2>
    </div>

    <div id="bonus" style="display:none; text-align:center;">
        <h1 id="bonusText"></h1>
        <button id="bonusBtn" onclick="openComic()" style="display:none;">–û—Ç–∫—Ä—ã–≤–∞–π! </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    const questions = [
        {
            question: "–ö–æ–≥–æ —è –±–æ–ª—å—à–µ –ª—é–±–ª—é?",
            options: ["–¢–µ–±—è", "–¢–µ–±—è", "–¢–µ–±—è"],
            correct: "–¢–µ–±—è"
        },
        {
            question: "–ö–æ–≥–¥–∞ –º—ã –Ω–∞—á–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è?",
            options: ["10.12.2025", "11.12.2025", "12.12.2025"],
            correct: "10.12.2025"
        },
        {
            question: "–ö–∞–∫–æ–π –ø–µ—Ä–≤—ã–π —Ä–∏—Å—É–Ω–æ–∫ —Ç—ã –º–Ω–µ –ø–æ–¥–∞—Ä–∏–ª–∞?",
            options: ["–ü–ª–∞–Ω–∫—Ç–æ–Ω", "–ì—Ä—é", "–ú–∏–Ω—å–æ–Ω"],
            correct: "–ì—Ä—é"
        }
    ];

    let current = 0;

    function startTest() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        showQuestion(current);
    }

    function checkAnswer() {
        const choices = document.getElementsByName('answer');
        let selected = '';
        for (const choice of choices) {
            if (choice.checked) {
                selected = choice.value;
                break;
            }
        }

        if (selected === '') {
            alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç!');
            return;
        }

        if (selected === questions[current].correct) {
            document.getElementById('feedback').innerText = "‚úÖ –í–µ—Ä–Ω–æ! üíñ";
            current++;
            if (current < questions.length) {
                showQuestion(current);
            } else {
                showBonus();
            }
        } else {
            document.getElementById('feedback').innerText = "üò† –ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!";
        }
    }

    function showQuestion(index) {
        const q = questions[index];
        document.getElementById('question').innerText = q.question;
        const form = document.getElementById('pollForm');
        let html = '';
        for (const option of q.options) {
            html += `<input type="radio" name="answer" value="${option}"> ${option}<br>`;
        }
        html += `<br><button type="button" onclick="checkAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>`;
        form.innerHTML = html;
        document.getElementById('feedback').innerText = '';
    }

    function showBonus() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('bonus').style.display = 'block';
        document.getElementById('bonusText').innerText = "–ú–∏–Ω–∏-–±–æ–Ω—É—Å —Ç–≤–æ–π! üíñüíñüíñ";
        document.getElementById('bonusBtn').style.display = 'inline-block';
        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    function openComic() {
        
        window.open('https://drive.google.com/file/d/1YsfZ6s2F8MW3NWSk-jZXfR9X3MsEz8Lr/view?usp=sharing', '_blank');
    }
</script>

</body>
</html>
